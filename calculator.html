<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpP">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<style>
    .contrainer{width: 100%; height: 100vh; background-color: rgb(49, 22, 39); display: flex; align-items: center; justify-content: center;}
    .Calculator{background-color: rgb(248, 200, 234); padding: 20px; border-radius: 10px;width: 300px; height: 500px; margin: auto;}
    .dis input{width: 94%; height: 90px; background-color: aqua;font-size: 40px; }
    .display input{padding: 18px; font-size: 20px;margin: 5px;width: 60px;height: 60px; margin-top: 10px;color: blue;}
    
     </style>
 <body>
    <div class="contrainer">
        <div class="Calculator">
            <form>
                <div class="dis">
                    <input type="text" name="display">
                </div>

                <div class="display">
                    <input type="button" value="AC" onclick="display.value=''">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice (0,-1)">
                    <input type="button" value="." onclick="display.value +='.'">
                    <input type="button" value="/" onclick="display.value +='/'">
                </div>


                <div class="display" >
                    <input type="button" value="7" onclick="display.value +='7'">
                    <input type="button" value="8" onclick="display.value +='8'">
                    <input type="button" value="9" onclick="display.value +='9'">
                    <input type="button" value="*" onclick="display.value +='*'">
                </div>

                <div class="display">
                    <input type="button" value="6" onclick="display.value +='6'">
                    <input type="button" value="5" onclick="display.value +='5'">
                    <input type="button" value="4" onclick="display.value +='4'">
                    <input type="button" value="-" onclick="display.value +='-'">
                </div>

                <div class="display">
                    <input type="button" value="3" onclick="display.value +='3'">
                    <input type="button" value="2" onclick="display.value +='2'">
                    <input type="button" value="1" onclick="display.value +='1'">
                    <input type="button" value="+" onclick="display.value +='+'">
                </div>

                <div class="display">
                    <input type="button" value="00" onclick="display.value +='00'">
                    <input type="button" value="0" onclick="display.value +='0'">
                    <input type="button" value="%" onclick="display.value +='%'">
                    <input type="button" value="=" onclick="display.value =eval(display.value)" class="eaual">
                </div>

            </form>

        </div>
    </div>
</body>
</html>
